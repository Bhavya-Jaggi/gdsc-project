<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/static/register.css">
  <script src="../index.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<div class="container">
  <div class="title">Registration</div>
  <div class="content">
    <form action="/contact" method="post">
      <div class="user-details">
        <div class="input-box"><span class="details">Full Name</span>
          <input type="text" placeholder="Enter your name" required="" name="fullname">
        </div>
        <div class="input-box"><span class="details">Username</span>
          <input type="text" placeholder="Enter your username" required="" name="username">
        </div>
        <div class="input-box"><span class="details">Email</span>
          <input type="email" placeholder="Enter your email" required="" name="email">
        </div>
        <div class="input-box"><span class="details">Phone Number</span>
          <input type="number" placeholder="Enter your number" required="" name="phonenum">
        </div>
        <div class="input-box"><span class="details">Password</span>
          <input type="password" placeholder="Enter your password" required="" name="pass"  id="pass">
        </div>
        <div class="input-box"><span class="details">Confirm Password</span>
          <input type="password" placeholder="Confirm your password" required="" name="cpass"  id="cpass">
        </div>
        <div class="button">
          <input type="submit" value="Register" onclick="passckeck()">
        </div>
      </div>
    </form>
  </div>
</di
